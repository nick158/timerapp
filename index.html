<!DOCTYPE html>

<html>
<head>
	<title>Online Timer - Simple Beautiful</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link href="css/timerStyles.css" rel="stylesheet" type="text/css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="wrap">
<div id="main" class="container-fluid">
<header class="jumbotron center">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-push-4 center">
			<div><h1>Online Stopwatch</h1></div>
		</div>
		<div class="col-xs-6 col-md-4 col-md-pull-4 center">
			<div class="btn btn-primary" id="stopChoice">Stopwatch</div>
		</div>
		<div class="col-xs-6 col-md-4 center">
			<div class="btn btn-primary" id="timeChoice">Timer</div>
		<div>
	</div>
</header>
<div id="mybox" class="hide">
	<h1>Timer Settings</h1>
	<h3>Hours</h3>
	<input type="text" id="hours" value="0"></input>
	<h3>Minutes</h3>
	<input type="text" id="minutes" value="0"></input>
	<h3>Seconds</h3>
	<input type="text" id="seconds" value="0"></input>
	<button type="button" class="btn btn-success" id="set">Set</button>
</div>
<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 center">
		<div class="container-fluid">
			<div id="circle">
				<div class="timer-box">
					<h1 id="timer"></h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 center">
		<div class="row">
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="start">Start</button>
			</div>
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="stop">Stop</button>
			</div>
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="reset">Reset</button>
			</div>
		</div>
	</div>
</div>
</div>
</div>

<footer id="footer well">
	<div class="container-fluid">
		<div class="well">
			<p> A project by Nicholas Chan</p>
		</div>
	</div>
</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/timer.js" type="text/javascript"></script>

</body>
</html>
