<!DOCTYPE html>

<html>
<head>
	<title>Online Timer - Simple Beautiful</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link href="css/timerStyles.css" rel="stylesheet" type="text/css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="jumbotron center">
	<h1>Online Timer</h1>
	<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 center">
		<div class="row">
			<div class="col-xs-6 pre">
				<button type="button" class="btn btn-stuff" id="stopwatch">Stopwatch</button>
			</div>
			<div class="col-xs-6 pre">
				<button type="button" class="btn btn-stuff" id="timing">Timer</button>
			</div>
		</div>
	</div>
</div>
</header>
<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 center">
		<div class="container-fluid">
			<div id="circle">
				<div class="timer-box">
					<h1 id="timer"></h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 center">
		<div class="row">
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="start">Start</button>
			</div>
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="stop">Stop</button>
			</div>
			<div class="col-xs-4 pre">
				<button type="button" class="btn btn-stuff" id="reset">Reset</button>
			</div>
		</div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/timer.js" type="text/javascript"></script>

</body>
</html>
